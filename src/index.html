<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <script
      src="https://kit.fontawesome.com/deef7307a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <section class="main-container">
      <header class="display-items">
        <h1>Today's To Do List Items</h1>
        <i class="fa-sharp fa-solid fa-arrows-rotate icon-size"></i>
      </header>
      <hr />
      <article class="add-task display-items">
        <input
          class="add-task-input"
          type="text"
          placeholder="Add to your list..."
        />
        <i class="fa-solid fa-plus icon-size"></i>
      </article>
      <hr />
      <div class="task-list"></div>
      <div class="clear-items">
        <button class="clear-all-completed">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
